name: Build & Push Resolvei Docker Image

on:
  push:
    branches: [ "main", "development" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # 2) (Optional) Set up QEMU (needed if building multi-platform images)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3) (Optional) Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4) Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5) Build and push the Docker image for main branch
      - name: Build and push Resolvei image (main)
        if: github.ref_name == 'main'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      # 6) Build and push the Docker image for development branch
      - name: Build and push Resolvei image (development)
        if: github.ref_name == 'development'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:development
